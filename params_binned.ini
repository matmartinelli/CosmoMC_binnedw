#high for new runs
MPI_Max_R_ProposeUpdate = 30

propose_matrix= planck_covmats/base_TT_lowTEB_plik.covmat

#Folder where files (chains, checkpoints, etc.) are stored
root_dir = chains/

#Root name for files produced
file_root=JLA+BAO_4bins_binned
#action= 0 runs chains, 1 importance samples, 2 minimizes
#use action=4 just to quickly test likelihoods
action = 0

#expected result for -(log like)
test_check_compare = 28.337

num_threads = 0

#if you want to get theory cl for test point
#test_output_root = output_cl_root

start_at_bestfit =F
feedback=2
use_fast_slow = T

checkpoint = T

#sampling_method=7 is a new fast-slow scheme good for Planck
sampling_method = 7
dragging_steps  = 3
propose_scale = 2

#Set >0 to make data files for importance sampling
indep_sample=10

#these are just small speedups for testing
get_sigma8=T

#Binning and GP parameters
param[mode]     = 3

numbins = 4
param[smoothfactor] = 10
param[binw0] = -1.
# -2 0 0.1 0.1
param[binz1] = 0.5
param[binw1]        = -1. -5 0 0.1 0.1
param[binz2] = 1.0
param[binw2]        = -1. -5 0 0.1 0.1
param[binz3] = 1.5
param[binw3]        = -1. -5 0 0.1 0.1
param[binz4] = 2.0
param[binw4]    = -1 -5 0 0.1 0.1
param[corr_l] = 0.3


